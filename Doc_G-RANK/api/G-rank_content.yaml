openapi: 3.0.3
info:
  title: G-RANK API
  version: 1.0.0
  description: |
    OpenAPI specification for the G-RANK backend.
    You can import it into Postman to generate a collection with sample requests.

servers:
  - url: http://localhost:5000
    description: Local server

tags:
  - name: Auth
  - name: Lobbies
  - name: Lobby Participants
  - name: Match Results

paths:
  /:
    get:
      tags: [Auth]
      summary: Health check
      responses:
        "200":
          description: API active
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  version:
                    type: string
                  status:
                    type: string

  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
            example:
              username: "proplayer"
              email: "proplayer@example.com"
              password: "123456"
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Sign in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            example:
              email: "proplayer@example.com"
              password: "123456"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: Email not verified
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: "Please verify your email before logging in"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/auth/profile:
    get:
      tags: [Auth]
      summary: Get authenticated profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/auth/verify-email:
    get:
      tags: [Auth]
      summary: Verify email
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
          description: Verification token sent by email
      responses:
        "200":
          description: Email verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "404":
          $ref: "#/components/responses/NotFound"

  /api/lobbies:
    post:
      tags: [Lobbies]
      summary: Create lobby
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateLobbyRequest"
            example:
              name: "Weekly 1v1 lobby"
              description: "Competitive BO1 format"
              game: "pokemon_showdown"
              maxParticipants: 2
              registrationDeadline: "2026-02-25T18:00:00.000Z"
              matchDateTime: "2026-02-25T20:00:00.000Z"
              prizePool: 1000
      responses:
        "201":
          description: Lobby created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LobbyCreateResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

    get:
      tags: [Lobbies]
      summary: Get all lobbies
      responses:
        "200":
          description: Lobby list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  lobbies:
                    type: array
                    items:
                      $ref: "#/components/schemas/Lobby"

  /api/lobbies/my-created:
    get:
      tags: [Lobbies]
      summary: Get lobbies created by authenticated user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Created lobby list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  lobbies:
                    type: array
                    items:
                      $ref: "#/components/schemas/Lobby"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/lobbies/sync-counts:
    post:
      tags: [Lobbies]
      summary: Sync participant counts
      responses:
        "200":
          description: Synchronization completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  totalLobbies:
                    type: integer
                  updated:
                    type: integer

  /api/lobbies/{id}:
    get:
      tags: [Lobbies]
      summary: Get lobby by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Lobby found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  lobby:
                    $ref: "#/components/schemas/Lobby"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/lobbies/{id}/status:
    patch:
      tags: [Lobbies]
      summary: Update lobby status
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [open, pending, completed, cancelled]
            example:
              status: "pending"
      responses:
        "200":
          description: Status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  lobby:
                    $ref: "#/components/schemas/Lobby"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          description: User is not the lobby creator
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/lobby-participants/register:
    post:
      tags: [Lobby Participants]
      summary: Register to a lobby
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [lobbyId]
              properties:
                lobbyId:
                  type: string
            example:
              lobbyId: "65f0a93c8f4fca1d6c7f0001"
      responses:
        "201":
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  participant:
                    $ref: "#/components/schemas/LobbyParticipant"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/lobby-participants/my-lobbies:
    get:
      tags: [Lobby Participants]
      summary: Get lobbies I joined
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Joined lobbies
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  lobbies:
                    type: array
                    items:
                      $ref: "#/components/schemas/Lobby"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/match-results/submit-replay:
    post:
      tags: [Match Results]
      summary: Submit replay to validate result and update MMR
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [lobbyId, replayUrl]
              properties:
                lobbyId:
                  type: string
                replayUrl:
                  type: string
                  format: uri
            example:
              lobbyId: "65f0a93c8f4fca1d6c7f0001"
              replayUrl: "https://replay.pokemonshowdown.com/gen9ou-1234567890"
      responses:
        "201":
          description: Replay processed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitReplayResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          description: User is not registered in the lobby
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/match-results/lobby/{lobbyId}:
    get:
      tags: [Match Results]
      summary: Get lobby results
      parameters:
        - in: path
          name: lobbyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Lobby results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  lobby:
                    $ref: "#/components/schemas/Lobby"
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/MatchResult"
        "404":
          $ref: "#/components/responses/NotFound"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  schemas:
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"
        error:
          type: string

    UserPublic:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        rank:
          type: string
        mmr:
          type: number
        winRate:
          type: number
        winStreak:
          type: number
        wins:
          type: number
        losses:
          type: number
        role:
          type: string
          enum: [USER, ADMIN]

    RegisterRequest:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    RegisterResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        user:
          $ref: "#/components/schemas/UserPublic"

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        token:
          type: string
        user:
          $ref: "#/components/schemas/UserPublic"

    ProfileResponse:
      type: object
      properties:
        success:
          type: boolean
        user:
          $ref: "#/components/schemas/UserPublic"

    Lobby:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        game:
          type: string
          enum: [pokemon_showdown]
        description:
          type: string
        registrationDeadline:
          type: string
          format: date-time
        matchDateTime:
          type: string
          format: date-time
        status:
          type: string
          enum: [open, pending, completed, cancelled]
        maxParticipants:
          type: integer
        currentParticipants:
          type: integer
        prizePool:
          type: number
        createdBy:
          oneOf:
            - type: string
            - type: object
              properties:
                _id:
                  type: string
                username:
                  type: string
        createdAt:
          type: string
          format: date-time

    CreateLobbyRequest:
      type: object
      required: [name, description, registrationDeadline, matchDateTime]
      properties:
        name:
          type: string
        game:
          type: string
          default: pokemon_showdown
        description:
          type: string
        registrationDeadline:
          type: string
          format: date-time
        matchDateTime:
          type: string
          format: date-time
        maxParticipants:
          type: integer
          default: 2
        prizePool:
          type: number
          default: 0

    LobbyCreateResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        lobby:
          $ref: "#/components/schemas/Lobby"

    LobbyParticipant:
      type: object
      properties:
        _id:
          type: string
        lobbyId:
          type: string
        userId:
          type: string
        registrationDate:
          type: string
          format: date-time
        status:
          type: string
          enum: [registered, played, verified, disqualified]
        hasSubmittedResults:
          type: boolean
        finalPosition:
          type: integer
          nullable: true
        mmrBefore:
          type: number
        mmrAfter:
          type: number
          nullable: true
        mmrChange:
          type: number

    MatchResult:
      type: object
      properties:
        _id:
          type: string
        lobbyId:
          type: string
        replayUrl:
          type: string
          format: uri
        winnerId:
          oneOf:
            - type: string
            - type: object
              properties:
                _id:
                  type: string
                username:
                  type: string
                rank:
                  type: string
                mmr:
                  type: number
        loserId:
          oneOf:
            - type: string
            - type: object
              properties:
                _id:
                  type: string
                username:
                  type: string
                rank:
                  type: string
                mmr:
                  type: number
        replayData:
          type: object
          additionalProperties: true
        verified:
          type: boolean
        submittedBy:
          oneOf:
            - type: string
            - type: object
              properties:
                _id:
                  type: string
                username:
                  type: string
        submittedAt:
          type: string
          format: date-time

    PlayerResultInfo:
      type: object
      properties:
        username:
          type: string
        mmrBefore:
          type: number
        mmrChange:
          type: number
        mmrAfter:
          type: number
        newRank:
          type: string
        wins:
          type: integer
        losses:
          type: integer
        winRate:
          type: number
        winStreak:
          type: integer

    SubmitReplayResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        result:
          $ref: "#/components/schemas/MatchResult"
        winner:
          $ref: "#/components/schemas/PlayerResultInfo"
        loser:
          $ref: "#/components/schemas/PlayerResultInfo"
